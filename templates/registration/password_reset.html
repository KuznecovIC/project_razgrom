{% extends "base.html" %} 
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary bg-gradient text-white py-4">
                    <h2 class="mb-0 text-center">
                        <i class="bi bi-key me-2"></i>Сброс пароля
                    </h2>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label fw-bold">
                                <i class="bi bi-envelope-fill me-2"></i>Email
                            </label>
                            <input type="email" name="email" class="form-control form-control-lg" 
                                   required id="id_email" placeholder="Ваш email">
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="bi bi-send me-2"></i>Отправить инструкции
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Вернуться к входу
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
