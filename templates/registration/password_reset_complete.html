{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="bi bi-check-circle me-2"></i>Пароль успешно изменен</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    <p class="lead">Ваш пароль был успешно изменен!</p>
                    <p>Теперь вы можете войти с новым паролем.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-success">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Войти в аккаунт
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
