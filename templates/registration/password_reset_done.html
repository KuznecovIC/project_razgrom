{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-info bg-gradient text-white py-4">
                    <h2 class="mb-0 text-center">
                        <i class="bi bi-envelope-check me-2"></i>Письмо отправлено
                    </h2>
                </div>
                
                <div class="card-body p-4 p-md-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    <p class="lead">Мы отправили вам инструкции по установке нового пароля.</p>
                    <p>Если вы не получили письмо, пожалуйста, убедитесь, что вы ввели адрес, 
                    на который регистрировались, и проверьте папку спам.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Вернуться к входу
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
