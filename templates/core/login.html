{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Карточка с формой входа -->
            <div class="card shadow">
                <!-- Заголовок карточки -->
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Вход в систему</h3>
                </div>
                
                <!-- Тело карточки с формой -->
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <!-- Блок для отображения ошибок -->
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Неправильное имя пользователя или пароль
                        </div>
                        {% endif %}
                        
                        <!-- Поле для ввода логина -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Логин</label>
                            <input type="text" 
                                   name="username" 
                                   class="form-control" 
                                   required 
                                   id="id_username"
                                   placeholder="Введите ваш логин">
                        </div>
                        
                        <!-- Поле для ввода пароля -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   required 
                                   id="id_password"
                                   placeholder="Введите ваш пароль">
                        </div>
                        
                        <!-- Скрытое поле для перенаправления после входа -->
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <!-- Кнопка отправки формы -->
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                        
                        <!-- Ссылка на регистрацию -->
                        <div class="mt-3 text-center">
                            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
                        </div>
                        
                        <!-- Ссылка на восстановление пароля -->
                        <div class="text-center mt-2">
                            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Стили для формы входа */
    .card {
        border-radius: 10px;
        overflow: hidden;
    }
    
    .card-header {
        padding: 1.5rem;
        text-align: center;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    .form-control {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid #ced4da;
    }
    
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    /* Адаптация для темной темы */
    .dark-theme .card {
        background-color: #2c2c2c;
    }
    
    .dark-theme .form-control {
        background-color: #1e1e1e;
        border-color: #3a3a3a;
        color: #ffffff;
    }
    
    .dark-theme a {
        color: #86b7fe;
    }
</style>
{% endblock %}
