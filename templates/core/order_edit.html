{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2>Редактирование записи #{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'order_detail' order_id=order.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
