{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить запись #{{ order.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'order_detail' order_id=order.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
